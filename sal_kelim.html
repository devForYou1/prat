<div id=app-data data-app-json='{"introParagraphText":"על אף המורכבות שבמנהיגות, ישנם רגעים בהם נדמה ששלווה ושליטה שוררות, כאשר הכלים הנכונים נמצאים בידיים הנכונות.","mottoText":"״אין לי ספק כי השלם גדול מסך חלקיו.״","searchPlaceholder":"חיפוש מהיר...","sections":[{"title":"שגרה במרכז תע"ץ","icon":"https://res.cloudinary.com/dwbq7b5vg/image/upload/v1751865182/shagra_icon_g35t2e.webp","isExpanded":false,"subsections":[{"title":"לוח חופשות מרכז תע"ץ","content":"<p class=\"text-sm lh-base mb-3\">הבהרת נוהל חופשות מרכז תע\"ץ ופרטים נוספים.</p><ul><li>החופשות שפורסמו תקפות לכלל עובדי מרכז תע\"ץ; ישנן חופשות אשר בהן חלק מהמערכים יעבדו במתכונת תורן.</li><li>בכל חג או מועד, יש להתעדכן בלשכה בפרטי החופשה והעבודה.</li><li>נציין שוב כי ימי הגישור מוגדרים מראש על ידי מרכז תע\"ץ ולא יועברו ליום אחר.</li></ul>"},{"title":"לוח שנה צבאי","content":"<p class=\"text-sm lh-base mb-3\">תאריכים חשובים שכדאי להכיר.</p><ul><li><b>תאריך הטירונות</b> - ניתן למצוא את התאריך הרשמי באתר צה\"ל.</li><li><b>שכר חודשי</b> - מועד תשלום השכר נקבע על ידי צה\"ל, יש לוודא תמיד את התאריך המדויק מול המנהלה.</li></ul>"}]},{"title":"אמצעים וכלים דיגיטליים","icon":"https://res.cloudinary.com/dwbq7b5vg/image/upload/v1751865182/tools_icon_h7h2i4.webp","isExpanded":false,"subsections":[{"title":"מערכת מידע - אמיר","content":"<p class=\"text-sm lh-base mb-3\">מערכת אמיר היא מערכת ניהול משימות חכמה, המאפשרת למפקדים לעקוב אחר משימות, להקצותן ולפקח על התקדמותן בזמן אמת.</p><p class=\"text-sm lh-base mb-3\"><b>שימו לב:</b> הגישה למערכת מתאפשרת דרך רשת חשאית בלבד. מומלץ לוודא את זמינות המערכת מול מנהל המערכת הייעודי.</p>"},{"title":"כלים שונים לעבודה שוטפת","content":"<p class=\"text-sm lh-base mb-3\">כדי לייעל את העבודה במערך, קיימים מגוון כלים דיגיטליים נוספים, כמו: מערכת ניהול משימות חיצוניות, לוח בקרה למעקב אחרי משימות ועוד.</p><ul><li><b>מערכת ניהול קשרים:</b> מאפשרת מעקב אחרי קשרים מקצועיים והיסטוריית אינטראקציות.</li><li><b>מערכת דיווח:</b> מערכת אונליין לדיווח על תקלות ואירועים חריגים.</li></ul>"}]},{"title":"משאבי אנוש ורווחה","icon":"https://res.cloudinary.com/dwbq7b5vg/image/upload/v1751865182/welfare_icon_a4gq4t.webp","isExpanded":false,"subsections":[{"title":"מנכ\"ל צה"ל","content":"<p class=\"text-sm lh-base mb-3\">כלל עובדי צה\"ל, לרבות עובדי תע\"ץ, זכאים להטבות וזכויות שונות מכוח הסכם מנכ\"ל צה\"ל. לפרטים נוספים, ניתן להיכנס לאתר מנכ\"ל צה\"ל בכתובת: <a href=\"https://www.mnkal.org.il/\" target=\"_blank\">www.mnkal.org.il/</a>.</p>"},{"title":"הסתדרות העובדים הכללית החדשה","content":"<p class=\"text-sm lh-base mb-3\">עובדים רבים בצה\"ל זכאים להטבות שונות מכוח חברותם בהסתדרות העובדים. הטבות אלו כוללות, בין היתר, השתתפות בשכר לימוד, הטבות ספורט, נופשים מסובסדים ועוד. לפרטים נוספים, יש לבדוק באתר: <a href=\"https://www.histadrut.org.il/\" target=\"_blank\">www.histadrut.org.il/</a>.</p>"},{"title":"ביטוח רפואי ומנורה מבטחים","content":"<p class=\"text-sm lh-base mb-3\">ביטוח מנורה מבטחים הינו הביטוח הרפואי הכללי של כלל עובדי צה\"ל.</p>"},{"title":"סוגי פנסיה","content":"<p class=\"text-sm lh-base mb-3\">עובדים זכאים לפנסיה תעסוקתית המנוהלת על ידי קרנות פנסיה שונות. על המפקד להכיר את סוגי הפנסיות השונות הנהוגות בצה\"ל, ביניהן פנסיה תקציבית ופנסיה צוברת.</p>"}]},{"title":"תקשוב","icon":"https://res.cloudinary.com/dwbq7b5vg/image/upload/v1751865182/tikshuv_icon_d45t2e.webp","isExpanded":false,"subsections":[{"title":"הנפקת מחשב נייד","content":"<p class=\"text-sm lh-base mb-3\">עובדי קבע רבים זכאים להנפקת מחשב נייד לשימוש אישי וייעודי. התהליך מתבצע דרך יחידת התקשוב וכולל אישור ממפקד היחידה.</p><p class=\"text-sm lh-base mb-3\"><b>שימו לב:</b> האחריות על המחשב הנייד הינה אישית, ויש לוודא את נוהלי האבטחה הייעודיים.</p>"},{"title":"הנפקת מכשיר סלולר","content":"<p class=\"text-sm lh-base mb-3\">הנפקת מכשיר סלולר מותאם מתבצעת על ידי יחידת התקשוב, לאחר אישור המפקד.</p><p class=\"text-sm lh-base mb-3\"><b>שימו לב:</b> המכשיר הסלולרי מוגבל לשימוש עסקי ומוגן באמצעות אמצעי אבטחה ייעודיים. אין להוריד אפליקציות שאינן מאושרות.</p>"}]},{"title":"זכויות שכר, נסיעות ורכב","icon":"https://res.cloudinary.com/dwbq7b5vg/image/upload/v1751865182/car_icon_c3n2l1.webp","isExpanded":false,"subsections":[{"title":"שכר, שעות נוספות והחזרי נסיעות","content":"<p class=\"text-sm lh-base mb-3\">הבהרת נוהל שעות נוספות והחזרי נסיעות.</p><ul><li>שעות נוספות יאושרו רק בתיאום עם המפקד הישיר ומראש.</li><li>יש לוודא שהוצאות הנסיעה ידווחו במערכת הייעודית, ויש לצרף קבלות מתאימות.</li><li>ההחזרים יתבצעו דרך מערכת השכר הצה\"לית, בצירוף קבלות מתאימות.</li></ul>"},{"title":"רכב מבצעי","content":"<p class=\"text-sm lh-base mb-3\">עובדים הזכאים לרכב מבצעי, נדרשים לוודא את הנהלים הייעודיים. על המפקד לוודא כי העובד זכאי לרכב מבצעי ולדאוג שיהיה עדכני.</p>"}]},{"title":"הדרכה ופיתוח","icon":"https://res.cloudinary.com/dwbq7b5vg/image/upload/v1751865182/hatdracha_icon_f3j9p3.webp","isExpanded":false,"subsections":[{"title":"הדרכה ופיתוח אישי","content":"<p class=\"text-sm lh-base mb-3\">מרכז תע\"ץ שואף לפתח את יכולותיהם של עובדיו דרך מגוון הכשרות וקורסים, פנימיים וחיצוניים.</p><p class=\"text-sm lh-base mb-3\">בנוסף, מרכז תע\"ץ מעודד פיתוח מקצועי באמצעות מנטורינג וליווי אישי.</p>"}]},{"title":"נוהל כניסה למחנה","icon":"https://res.cloudinary.com/dwbq7b5vg/image/upload/v1751865182/shagar_icon_p3m1o4.webp","isExpanded":false,"subsections":[{"title":"ביקור אורחים - נוהל כניסה","content":"<p class=\"text-sm lh-base mb-3\">אורחים מורשים להיכנס למחנה לאחר תיאום עם לשכת היחידה. תהליך התיאום כולל מילוי טופס ייעודי ואישור של מפקד היחידה. יש לוודא שהאורחים יגיעו עם תעודת זהות.</p><p class=\"text-sm lh-base mb-3\"><b>שימו לב:</b> יש להקפיד על לוחות זמנים ועל כללי האבטחה של המחנה.</p>"}]},{"title":"ביטוחים שונים","icon":"https://res.cloudinary.com/dwbq7b5vg/image/upload/v1751865182/bituch_icon_h7h2i4.webp","isExpanded":false,"subsections":[{"title":"פוליסת נסיעות לחו\"ל","content":"<p class=\"text-sm lh-base mb-3\">עובדי תע\"ץ הזכאים יכולים לרכוש פוליסת נסיעות לחו\"ל במחירים מסובסדים.</p><p class=\"text-sm lh-base mb-3\">הפוליסה מכסה אירועים שונים, כמו ביטול טיסה, אובדן ציוד וכדומה. לפרטים נוספים, יש לבדוק מול מנכ\"ל צה\"ל בכתובת: <a href=\"https://www.mnkal.org.il/\" target=\"_blank\">https://www.mnkal.org.il/</a>.</p>"},{"title":"הטבות עובדי תע\"ץ וצה\"ל","content":"<p class=\"text-sm lh-base mb-3\">קיימות הטבות שונות לעובדים, כמו הנחות ברכישת כרטיסים, חבילות נופש מסובסדות והטבות פנסיה. לפרטים נוספים, יש להיכנס לאתר מנכ\"ל צה\"ל בכתובת: <a href=\"https://www.mnkal.org.il/\" target=\"_blank\">www.mnkal.org.il/</a>.</p>\\n                                    <p class=\"text-sm lh-base mb-3\">בנוסף, העובדים זכאים להטבות נוספות מעצם היותם חברי הסתדרות (רלוונטי לחלק מהעובדים) הטבות אלו מפורטות באתר ביחד בשבילך.</p>\\n                                </div>\\n                            '}]}],footerLinks:[{name:\"taaz_logo\",alt:'לוגו מרכז תע\"ץ',href:\"https://www.idf.il/%D7%90%D7%AA%D7%A8%D7%99-%D7%99%D7%97%D7%99%D7%93%D7%95%D7%AA/%D7%AA%D7%A2%D7%A5\",imgSrc:\"https://res.cloudinary.com/dwbq7b5vg/image/upload/v1751865182/taaz_icon_bo3u7p.webp\"},{name:\"idf_logo\",alt:'לוגo אתר צה\"ל',href:\"https://www.idf.il/\",imgSrc:\"https://res.cloudinary.com/dwbq7b5vg/image/upload/v1751865146/idf_icon_xvom5d.webp\"},{name:\"idf360_logo\",alt:\"לוגו צהל 360\",href:\"https://www.home.idf.il/\",imgSrc:\"https://res.cloudinary.com/dwbq7b5vg/image/upload/v1751865182/idf360_icon_u5a4s9.webp\"},{name:\"mnkl_logo\",alt:\"לוגו מנכ\\\"ל צה\\\"ל\",href:\"https://www.mnkal.org.il/\",imgSrc:\"https://res.cloudinary.com/dwbq7b5vg/image/upload/v1751865182/mnkl_icon_f9k1j3.webp\"},{name:\"histadrut_logo\",alt:\"לוגו הסתדרות העובדים הכללית החדשה\",href:\"https://www.histadrut.org.il/\",imgSrc:\"https://res.cloudinary.com/dwbq7b5vg/image/upload/v1751865182/histadrut_icon_s4r9t6.webp\"},{name:\"manora_logo\",alt:\"לוגו מנורה מבטחים\",href:\"https://www.menoramivt.co.il/\",imgSrc:\"https://res.cloudinary.com/dwbq7b5vg/image/upload/v1751865182/manora_icon_g8h2j4.webp\"}]}'></script>
