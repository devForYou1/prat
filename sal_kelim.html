<html lang="he" dir="rtl">

    <title>סל הכלים למפקד/ת</title>
    <link rel="icon" href="https://www.dropbox.com/scl/fi/9gs5389lzcs0iivvb8b38/favicon.png?rlkey=jiw2qm2zdaop1eu52g55v14tp&raw=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body, body.modal-open, html {
            width: 100%;
        }

        .list-container-box ul li, .list-container-box ul ul li {
            background-color: rgba(220, 235, 245, .7);
            padding: .75rem;
            margin-bottom: .5rem;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .03);
        }

        body, html {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background-color: #fff;
            font-family: Assistant, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #0a4a7a;
            scroll-behavior: smooth;
        }

        .main-container-border.modal-open, body.modal-open, html.modal-open {
            overflow: hidden;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInFromTop {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-main-container {
            animation: .6s ease-out forwards slideInFromBottom;
        }

        .main-container-border {
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            height: auto;
            flex-grow: 1;
            margin: 1rem auto;
            overflow-x: hidden;
            direction: rtl;
        }

        .footer-title, .section-icon, .shimmer-effect {
            display: none;
        }

        .shimmer-effect {
            background: #f6f7f8;
            background: linear-gradient(to right, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .shimmer-bg {
            background-color: #f0f0f0;
            animation: shimmer-bg 1s infinite;
        }

        @keyframes shimmer-bg {
            0% {
                opacity: .7;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: .7;
            }
        }

        .page-header {
            text-align: center;
            padding: 1.5rem 0;
            background-color: #f7f9fa;
        }

        .main-logo {
            width: 150px;
            height: auto;
        }

        .main-container-border h1 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0;
        }

        .intro-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 1rem 0;
        }

        .intro-paragraph-text {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .motto-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: #0a4a7a;
            padding: 1rem;
            border-radius: 1rem;
            background-color: #e0f0ff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, .05);
        }

        .search-container {
            margin: 1.5rem 0;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: .8rem 1rem;
            border-radius: 1.5rem;
            border: 2px solid #ccc;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
            transition: border-color .3s;
        }

        .search-input:focus {
            border-color: #0a4a7a;
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .clear-search-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #888;
            cursor: pointer;
            display: none;
            padding: .2rem;
        }

        .accordion-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .accordion-item-container {
            background-color: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
            overflow: hidden;
            transition: transform .3s ease-out, box-shadow .3s ease-out;
        }

        .accordion-item-container.open {
            box-shadow: 0 6px 20px rgba(0, 0, 0, .15);
        }

        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .accordion-header-button {
            width: 100%;
            text-align: right;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 700;
            color: #0a4a7a;
            padding: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .accordion-item-container.open .accordion-header-button {
            border-bottom: 2px solid #0a4a7a;
            background-color: #f0f0f0;
        }

        .accordion-icon {
            font-size: 1.5rem;
            transition: transform .3s ease-in-out;
            color: #0a4a7a;
        }

        .accordion-item-container.open .accordion-icon {
            transform: rotate(180deg);
        }

        .accordion-content {
            padding: 0 1rem;
            overflow: hidden;
            max-height: 0;
            transition: max-height .4s ease-in-out, padding .4s ease-in-out;
        }

        .accordion-item-container.open .accordion-content {
            max-height: 1000px;
            padding: 1rem;
        }

        .content-section {
            padding: .75rem;
            margin-bottom: 1rem;
        }

        .content-section h3 {
            font-size: 1.2rem;
            font-weight: 700;
            color: #0a4a7a;
            margin-bottom: .5rem;
        }

        .content-section p, .content-section ul {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .content-section ul {
            list-style-type: none;
            padding-left: 0;
            display: flex;
            flex-direction: column;
            gap: .5rem;
        }

        .content-section ul li {
            position: relative;
            padding-right: 1.5rem;
        }

        .content-section ul li:before {
            content: "•";
            position: absolute;
            right: 0;
            color: #0a4a7a;
            font-size: 1.2rem;
            line-height: 1;
        }

        .custom-button {
            background-color: #0a4a7a;
            color: #fff;
            padding: .7rem 1.5rem;
            border-radius: 1.5rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color .3s, transform .2s;
            text-decoration: none;
            display: inline-block;
        }

        .custom-button:hover {
            background-color: #073a5e;
            transform: translateY(-2px);
        }

        .custom-button:active {
            transform: translateY(0);
        }

        .card-button-container {
            display: flex;
            flex-wrap: wrap;
            gap: .5rem;
            margin-top: 1rem;
            padding: .5rem 0;
        }

        .card-button-container a.custom-button {
            flex: 1 1 auto;
            text-align: center;
        }

        .card-sub-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: .5rem;
            margin-top: 1rem;
            padding: .5rem 0;
        }

        .card-sub-buttons a.custom-button {
            flex: 1 1 auto;
            text-align: center;
            background-color: #fff;
            color: #0a4a7a;
            border: 2px solid #0a4a7a;
        }

        .card-sub-buttons a.custom-button:hover {
            background-color: #e0f0ff;
        }

        .footer-container {
            background-color: #0a4a7a;
            color: #fff;
            padding: 1.5rem 1rem;
            margin-top: auto;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            text-align: center;
        }

        .footer-card {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
        }

        .footer-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0;
        }

        .footer-links-container {
            display: flex;
            gap: .75rem;
            justify-content: center;
            width: 100%;
        }

        .footer-link-square {
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f0ff;
            border-radius: .5rem;
        }

        .footer-svg-icon {
            width: 32px;
            height: 32px;
        }

        .footer-svg-icon img, .footer-svg-icon svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .top-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0a4a7a;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .2);
            cursor: pointer;
            transition: opacity .3s, transform .3s;
            opacity: 0;
            transform: scale(0);
        }

        .top-button.show {
            opacity: 1;
            transform: scale(1);
        }

        .custom-modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
            opacity: 0;
            visibility: hidden;
            transition: opacity .3s ease-out, visibility .3s ease-out;
        }

        .custom-modal-backdrop.show {
            opacity: 1;
            visibility: visible;
        }

        .custom-modal-content {
            background-color: #fff;
            border-radius: 1.5rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: translateY(-50px);
            opacity: 0;
            transition: transform .3s ease-out, opacity .3s ease-out;
        }

        .custom-modal-backdrop.show .custom-modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .custom-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 1.5rem;
            border-bottom: 2px solid #ccc;
        }

        .custom-modal-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #0a4a7a;
            margin: 0;
        }

        .custom-modal-close-button {
            background: none;
            border: none;
            font-size: 2rem;
            color: #888;
            cursor: pointer;
            padding: .25rem;
            line-height: 1;
        }

        .custom-modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex-grow: 1;
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
        }

        .custom-modal-scrollable-body {
            overflow-y: auto;
        }

        .custom-modal-scrollable-body p, .custom-modal-scrollable-body ul li {
            font-size: .9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .copy-button {
            background-color: #0a4a7a;
            color: #fff;
            padding: .5rem 1rem;
            border-radius: .75rem;
            border: none;
            cursor: pointer;
            transition: background-color .3s;
            margin-top: .5rem;
            display: inline-block;
        }

        .copy-button:hover {
            background-color: #073a5e;
        }

        @media (max-width: 768px) {
            .main-container-border {
                padding: 1.5rem;
            }

            .main-container-border h1 {
                font-size: 1.8rem;
            }

            .intro-paragraph-text {
                font-size: .9rem;
            }

            .motto-text {
                font-size: 1.1rem;
            }

            .search-input {
                padding: .7rem .9rem;
                font-size: .95rem;
            }

            .accordion-header-button {
                font-size: .95rem;
                padding: .8rem 1rem;
            }

            .accordion-content {
                padding: .75rem;
            }

            .subcard-button {
                font-size: .9rem;
                padding: .7rem 1rem;
            }

            .custom-modal-title {
                font-size: 1.2rem;
            }

            .custom-modal-close-button {
                font-size: 1.8rem;
            }

            .footer-card {
                flex-direction: row;
                align-items: center;
                justify-content: center;
                padding: .75rem;
                gap: .5rem;
            }

            .footer-title {
                display: none;
            }

            .footer-links-container {
                justify-content: center;
                width: auto;
                flex-grow: 1;
            }

            .footer-link-square {
                width: 40px;
                height: 40px;
            }

            .footer-svg-icon img, .footer-svg-icon svg {
                width: 28px;
                height: 28px;
            }
        }

        @media (max-width: 480px) {
            .main-container-border h1 {
                font-size: 1.5rem;
            }

            .custom-modal-scrollable-body p, .custom-modal-scrollable-body ul li, .intro-paragraph-text {
                font-size: .85rem;
            }

            .motto-text {
                font-size: 1rem;
            }

            .search-input {
                padding: .6rem .8rem;
                font-size: .9rem;
            }

            .accordion-header-button {
                font-size: .9rem;
                padding: .7rem .9rem;
            }

            .subcard-button {
                font-size: .85rem;
                padding: .6rem .8rem;
            }

            .custom-modal-title {
                font-size: 1.1rem;
            }

            .custom-modal-close-button {
                font-size: 1.6rem;
            }
        }

        @media (min-width: 769px) {
            .accordion-item-container, .accordion-item-container.open {
                box-shadow: 0 4px 12px rgba(0, 0, 0, .12);
                transform: none;
            }

            .accordion-item-container {
                background-color: transparent;
                border: none;
                color: #0a4a7a;
            }

            .accordion-header-button {
                cursor: default;
                background-color: #0a4a7a;
                border-bottom: 2px solid #0a4a7a;
            }

            .accordion-header-button .accordion-icon {
                transform: rotate(180deg);
                color: #fff;
            }

            .accordion-item-container:not(.open) .accordion-content {
                display: none;
            }

            .accordion-item-container.open .accordion-header-button {
                background-color: #073a5e;
                color: #fff;
            }

            .content-section-container {
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
            }

            .content-section {
                flex: 1 1 30%;
                border-radius: 1rem;
                background-color: #f7f9fa;
                box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
                padding: 1rem;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                transition: transform .2s ease-out, box-shadow .2s ease-out;
            }

            .content-section:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 16px rgba(0, 0, 0, .1);
            }

            .copy-button {
                align-self: flex-start;
                margin-top: auto;
            }
        }
    </style>
</head>
